<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Un-Ordered Tags</title>
    <style>
        ul{
            font-family: Arial,sans-serif;
            background-color: orangered;
            box-shadow: 0 0 10px black;
        }
        ul li{
            background-color: lightsalmon;
            margin: 5px;
            font-size: 35px;
        }
    </style>
</head> 
<body>
    <ul type="disc">
        <li>HTML</li>
        <li>Css</li>
        <li>JavaScrpit</li>
        <li>JQuery</li>
        <li>Bootstrap</li> 
        </ul>
        <ul type="square">
            <li>HTML</li>
            <li>Css</li>
            <li>JavaScrpit</li>
            <li>JQuery</li>
            <li>Bootstrap</li> 
            </ul>
            <ul type="circle">
                <li>HTML</li>
                <li>Css</li>
                <li>JavaScrpit</li>
                <li>JQuery</li>
                <li>Bootstrap</li> 
                </ul>
                <ul type="none">
                    <li>HTML</li>
                    <li>Css</li>
                    <li>JavaScrpit</li>
                    <li>JQuery</li>
                    <li>Bootstrap</li> 
                    </ul>
    
</body>
</html>
