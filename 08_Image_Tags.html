<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image Tags</title>
<style>
     #photo{
        border: 10px solid saddlebrown;
        padding: 5px;
    }
    img{
        box-shadow: 5px 10px 20px black;
    }
   </style>
</head>
<body>
    <h2>Simple Image </h2>
    <img src="./Image/pexels-michaela-295826.jpg"  width="600" height="350" alt="Laptop Image">

    <h2>Another Image </h2>
    <img src="./Image/pexels-evg-kowalievska-1128207.jpg" width="600" height="300">

    <h2>Image With Title</h2>
    <img src="./Image/pexels-evg-kowalievska-1128207.jpg" width="600" height="350" alt="" title="Meeting Room">
      
    <h2>Image From Google</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/1024px-Google_%22G%22_Logo.svg.png" width="600" height="350" alt="" title="Google Image" id="photo">
</body>
</html>
