<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML AUDIO & VIDEO TAGS</title>
<style>
    body{
        font-family: Arial,sans-serif;
    }
    div{
        background: linear-gradient(45deg,black,yellow);
        width: 400px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 0 10px black;
        border-radius: 10px;
         }
         div video{
             width: inherit;
             outline: none;

         }
         div audio{
             outline: none;
         }
</style>
</head>
<body>
    <h2>Audio File</h2>
    <div>
        <audio controls>
        <source src="./Audio_File/DJ FIRST.mp3" type="audio/mp3">
</audio>
    </div>
    <h2>Video File</h2>
    <div>
        <video controls>
        <source src="./Audio_File/Software Installation for UI Development - Ui Brains - by Naveen Saggam.mp4" type="video/mp4">
        </video>
    </div>
</body>
</html>
